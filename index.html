<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young4Chicks - Login</title>
    <link rel="stylesheet" href="./css/bootstrap-5.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="/young4chicks/css/custom.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6">
                <h3 id="welcomeText">Welcome to Young4Chicks</h3>
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        Login to your account
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="Username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="Username">
                                
                            </div>
                            <div class="mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="Password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a class="btn btn-primary" href="/young4chicks/dashboard.html">
                                Login
                         
                            </a>
                            
                            </form>
                    </div>
</div>

            </div>
        </div>
    </div>
    <script src="css/bootstrap-5.3.6/js/bootstrap.bundle.js"></script>
</body>
</html>
